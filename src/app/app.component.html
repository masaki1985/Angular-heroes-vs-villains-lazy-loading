<h1>{{title}}</h1>
<button (click)="gotoHeroes()">View Heroes</button>
<button (click)="gotoVillains()">View Villains</button>
<ng-container *ngIf="!(loginState$ | async); else loggedIn">
    <button (click)="gotoLogin()">Login</button>
</ng-container>
<ng-template #loggedIn>
    <button (click)="logout()">Logout</button>
</ng-template>
